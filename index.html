<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录</title>
  <script src="//unpkg.com/vue@next"></script>
  <script src="//unpkg.com/element-plus"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .el-button.is-round {
      border-radius: 49px;
    }

    .el-form-item {
      margin-bottom: 0;
    }

    .el-form-item.is-error .el-input__inner,
    .el-form-item.is-error .el-input__inner:focus,
    .el-form-item.is-error .el-select-v2__wrapper,
    .el-form-item.is-error .el-select-v2__wrapper:focus,
    .el-form-item.is-error .el-textarea__inner,
    .el-form-item.is-error .el-textarea__inner:focus {
      box-shadow: none;
    }

    .input-field .el-input input {
      box-shadow: none;
    }

    .input-field .el-input input:focus {
      box-shadow: none;
    }

    .input-field .el-input input:hover {
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <div class="forms-container">
      <div class="signin-signup">
        <el-form ref="loginRef" :model="loginForm" :rules="loginRules" class="sign-in-form">
          <h2 class="title">登录</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <el-form-item prop="name">
              <el-input v-model="loginForm.name" placeholder="账号/手机号" @keyup.enter="Login(loginForm)" />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="password">
              <el-input v-model="loginForm.password" type="password" placeholder="密码" autocomplete="off" show-password
                @keyup.enter="Login(loginForm)" />
            </el-form-item>
          </div>
          <el-button type="primary" :loading="loginLoading" @click="Login(loginForm)" class="btn form" round>
            {{loginLoading ? '登 录 中' : '登 录'}}
          </el-button>
        </el-form>
        <el-form ref="signUpRef" :model="signUpForm" :rules="signUpRules" class="sign-up-form">
          <h2 class="title">注册</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <el-form-item prop="name">
              <el-input v-model="signUpForm.name" placeholder="姓名/称呼" />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-phone"></i>
            <el-form-item prop="phone">
              <el-input v-model="signUpForm.phone" placeholder="手机号" />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="password">
              <el-input v-model="signUpForm.password" type="password" placeholder="密码" autocomplete="off"
                show-password />
            </el-form-item>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <el-form-item prop="confirmPassword">
              <el-input v-model="signUpForm.confirmPassword" type="password" placeholder="确认密码" autocomplete="off"
                show-password />
            </el-form-item>
          </div>
          <el-button type="primary" :loading="signUploading" @click="SignUp(signUpForm)" class="btn form" round>
            {{signUploading ? '注 册 中' : '注 册'}}
          </el-button>
        </el-form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>新用户 ?</h3>
          <p>
            输入您的信息成为我们的客户
          </p>
          <button class="btn transparent" id="sign-up-btn">
            注 册
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>已有账号 ?</h3>
          <p>
            请登录以享受我们更多的服务
          </p>
          <button class="btn transparent" id="sign-in-btn">
            登 录
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          loginLoading: false,
          signUploading: false,
          loginForm: {
            name: '',
            password: ''
          },
          signUpForm: {
            name: '',
            phone: '',
            password: '',
            confirmPassword: ''
          },
          loginRules: {
            name: [{ required: true, message: '请输入账号/手机号', type: 'string', trigger: 'blur' }],
            password: [{ required: true, message: '请输入密码', type: 'string', trigger: 'blur' }]
          },
          signUpRules: {
            name: [{ required: true, message: '请输入账号', type: 'string', trigger: 'blur' }],
            phone: [{
              required: true, pattern: /^1[3-9]\d{9}$/, message: '请输入11位手机号', type: 'string', trigger: 'blur'
            }],
            password: [{ required: true, message: '请输入密码', type: 'string', trigger: 'blur' }],
            confirmPassword: [{
              validator: (rule, value, callback) => {
                if (value === '') {
                  callback(new Error('请再次输入密码'));
                } else if (value !== this.signUpForm.password) {
                  callback(new Error('两次输入密码不一致!'));
                } else {
                  callback();
                }
              }, type: 'string', trigger: 'blur'
            }]
          },
        }
      },
      setup() {
        this.loginLoading = false
        this.signUploading = false
      },
      methods: {
        Login(formData) {
          console.log(formData)
          this.$refs.loginRef.validate((valid) => {
            if (valid) {
              this.loginLoading = true
              // TODO axios 登录请求
              setTimeout(() => {
                this.$message.success('登录成功')
                this.loginLoading = false
              }, 500)
            }
          })
        },
        SignUp(formData) {
          this.$refs.signUpRef.validate((valid) => {
            if (valid) {
              this.signUploading = true
              // TODO axios 注册请求
              setTimeout(() => {
                this.$message.success('注册成功')
                this.$refs.signUpRef.resetFields()
                document.getElementById("sign-in-btn").click()
              }, 500)
            }
          })
          this.signUploading = false
        },
      }
    }).use(ElementPlus).mount("#app")

    const sign_in_btn = document.querySelector("#sign-in-btn")
    const sign_up_btn = document.querySelector("#sign-up-btn")
    const container = document.querySelector(".container")

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode")
    })

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode")
    })
  </script>

</body>

</html>
